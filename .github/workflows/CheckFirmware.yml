name: Get latest release version of Flipper Zero Firmware
on:
  schedule:
    - cron:  '0 10 * * *'

env:
  FLIPPERZERO_FIRMWARE: ''

jobs:
  get-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.REPO_SCOPED_TOKEN }}
      - name: Fetch release version
        run: |
          curl -sL https://api.github.com/repos/flipperdevices/flipperzero-firmware/releases/latest | \
          jq -r ".tag_name" > $FLIPPERZERO_FIRMWARE
          echo $FLIPPERZERO_FIRMWARE > release-versions/flipperzero-firmware-latest.txt
      - name: Check for modified files
        id: git-check
        run: echo ::set-output name=modified::$([ -z "`git status --porcelain`" ] && echo "false" || echo "true")
      - name: Fetch Firmware
        if: steps.git-check.outputs.modified == 'true'
        uses: actions/checkout@v3
        with:
          repository: flipperdevices/flipperzero-firmware
          path: flipperzero-firmware
          ref: $FLIPPERZERO_FIRMWARE
