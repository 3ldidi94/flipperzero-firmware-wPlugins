name: "Lint & build PR."
on: pull_request
jobs:
  ufbt-lint-action:
    runs-on: ubuntu-latest
    name: "Lint PR: ${{ github.event.pull_request.head.repo.name }}."
    steps:
      - name: "Checkout."
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: "Lint."
        uses: flipperdevices/flipperzero-ufbt-action@v0.1
        with:
          app-dir: ./fap
          skip-setup: true
          task: lint

  ufbt-build-action:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: "dev"
            sdk-channel: dev

          - name: "rc"
            sdk-channel: rc

          - name: "release"
            sdk-channel: release

    name: "Build: ${{ matrix.name }} test PR release."
    steps:
      - name: "Checkout."
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # Flipper Zero ufbt action
      # https://github.com/flipperdevices/flipperzero-ufbt-action
      - name: "Build."
        uses: flipperdevices/flipperzero-ufbt-action@v0.1
        id: build-app
        with:
          app-dir: ./fap
          sdk-channel: ${{ matrix.sdk-channel }}
