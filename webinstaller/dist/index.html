<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>[MALVEKE]</title>
</head>
<body>
  <section class="w-full h-screen py-12 md:py-24 lg:py-32 xl:py-48 bg-black flex justify-center items-center">
    <div class="container px-4 md:px-6">
      <div class="grid gap-6 items-center">
        <div class="flex flex-col justify-center space-y-4 text-center">
          <div class="space-y-2">
            <h1 class="text-3xl font-bold tracking-tighter sm:text-5xl xl:text-6xl/none bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-500">
              [MALVEKE] <i class="font-bold">GAME BOY</i> Tools for Flipper Zero!
            </h1>
            <p class="max-w-[600px] text-zinc-200 md:text-xl dark:text-zinc-100 mx-auto">
              Join and stay informed of the launch.
            </p>
          </div>
          <div class="w-full max-w-sm space-y-2 mx-auto">
            <form id="form" class="flex space-x-2">
              <input
                type="email"
                class="flex h-10 w-full rounded-md border px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 max-w-lg flex-1 bg-gray-800 text-white border-gray-900"
                placeholder="Enter your email"
              />
              <button
                class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-10 px-4 py-2 bg-white text-black"
                type="submit"
              >
                Join Now
              </button>
            </form>
            <p class="text-xs text-zinc-200 dark:text-zinc-100">
              Get ready to redefine your email experience.
              <a class="underline underline-offset-2 text-white" href="#">
                Terms &amp; Conditions
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    document.getElementById('form').addEventListener('click', () => {
      window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfdM_2Py9RaVxzjGTLhZ5UblQlbxvEZHreumC5rHVM3RgCRHA/viewform?usp=sf_link";
    })
  </script>
</body>
</html>
